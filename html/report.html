<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COI Report</title>
    <style>
        td, th {
            border: 1px solid #ddd;
            padding: 8px;
        }
        tr:nth-child(even){background-color: #f2f2f2;}
        tr:hover {background-color: #ddd;}
        th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #04AA6D;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Strings</h1>
    <table>
    {{range .Strings}}
        <tr>
            <td><a href="{{.GithubLink}}" target="_blank">{{.Position}}</a></td>
            <td>{{.Value}}</td>
        </tr>
    {{end}}
    </table>
</body>
</html>
